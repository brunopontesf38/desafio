<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
        <div style="text-align: center;">
            <h1>Tags em HTML</h1>
            <img src="favicon/leão.png" alt="Leão">
        </div>
        <p>Em HTML5, podemos inserir os elementos <br>
     da lista a seguir,passe o mause sobre os termos <br> para descobrir qual tag devera utilizar em cada caso.</p>
<ul type="squere"> <!-- disc circle square-->

    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <h1>">Titulo</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
    <li><abbr title="Use a tag <code>">Codigo-fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Lista com demarcadores</abbr></li>
</ul>
    
</body>
</html
